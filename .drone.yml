    path: /opt/flutter/.pub-cache
  commands:
  - flutter format --dry-run --set-exit-if-changed .

- name: analyze
  image: v7lin/flutter:1.17.3-stable
  volumes:
  - name: pub-cache
    path: /opt/flutter/.pub-cache
  commands:
